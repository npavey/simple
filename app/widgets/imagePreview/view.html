<div tabindex="0" class="overlay-holder" data-bind="fade: isVisible">
    <div class="overlay" data-bind="click:closePreview"></div>
    <div class="center">
        <div class="center-holder">
            <div class="center-content">
                <div class="image-holder">
                    <div data-bind="imageLoader: { isLoaded: isLoaded, imageUrl: imageUrl}">
                    </div>
                    <!--ko ifnot:isLoaded-->
                    <div class="loader-image"></div>
                    <!--/ko-->
                </div>                
                <div class="overlay-close-button-holder" data-bind="if: isLoaded">
                    <a tabindex="0" class="overlay-close-button material-icons" data-bind="click: closePreview, hasFocus: isVisible, submitOnEnter, keyDown: { 27: { handler: closePreview } }">clear</a>
                    <span class="overlay-close-button-subtext">Esc</span>
                </div>
            </div>
        </div>
    </div>
</div>
