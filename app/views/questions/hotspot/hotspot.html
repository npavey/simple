<section class="overlay-wrapper">
    <!-- ko if: questionInstructions.length > 0 -->
    <section id="question-instructions" class="question-instructions" data-animate="">
        <ul class="question-instruction-items unstyled">
            <!-- ko foreach: questionInstructions-->
            <!-- ko if: !children -->
            <li class="question-instruction-item styled-content" data-bind="contentBlock: content"></li>
            <!-- /ko -->
            <!-- ko ifnot: !children -->
            <li class="question-instruction-item expandable-block-wrapper" data-bind="compose: { model:'viewmodels/questions/expandableBlock', activationData: $data }"></li>
            <!-- /ko -->
            <!-- /ko -->
        </ul>
    </section>
    <!-- /ko -->
    <!-- ko ifnot: isPreview -->
    <div class="hotspot">
        <div class="question-image-wrapper">
            <div class="hotspot-background" data-bind="area: { click: addMark }, background: background">
                <ul data-bind="foreach: marks">
                    <li class="pulsemark" data-bind="style: { left: x + 'px', top: y + 'px' }, click: $parent.removeMark, clickBubble: !$parent.isMultiple, css: { 'multiple': $parent.isMultiple }">
                        <div class="pin"></div>
                        <div class="mark">
                            <span class="impulse"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- ko if: isAnswered() -->
        <div class="question-overlay"></div>
        <!-- /ko -->
    </div>
    <!-- /ko -->
    <!-- ko if: isPreview -->
    <div class="hotspot">
        <div class="question-image-wrapper">
            <div class="hotspot-background" data-bind="background: background">
                <ul data-bind="foreach: marks">
                    <li class="pulsemark" data-bind="style: { left: x + 'px', top: y + 'px' }, css: { 'multiple': $parent.isMultiple }">
                        <div class="pin"></div>
                        <div class="mark">
                            <span class="impulse"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /ko -->
</section>
