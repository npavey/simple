<section class="overlay-wrapper single-select-image-wrapper">
    <!-- ko if: questionInstructions.length > 0 -->
    <section id="question-instructions" class="question-instructions" data-animate="">
        <ul class="question-instruction-items unstyled">
            <!-- ko foreach: questionInstructions-->
            <!-- ko ifnot: children.length -->
            <li class="question-instruction-item styled-content" data-bind="contentBlock: content"></li>
            <!-- /ko -->
            <!-- ko if: children.length -->
            <li class="question-instruction-item expandable-block-wrapper" data-bind="compose: { model:'viewmodels/questions/expandableBlock', activationData: $data }"></li>
            <!-- /ko -->
            <!-- /ko -->
        </ul>
    </section>
    <!-- /ko -->
    <!-- ko ifnot: isPreview -->
    <ul class="single-select-image" data-bind="foreach: answers, css:{canHover:canHover}">
        <li class="select-image" data-bind="css: { checked: id == $parent.checkedAnswerId(), enabled: !$parent.isAnswered() }">
            <div class="select-image-wrapper">
                <div tabindex="0" class="preview-thumbnail" data-bind="click: $parent.checkItem.bind($parent), keyDown: { 32: { handler: $parent.checkItem.bind($parent) }, 13: { handler: $parent.checkItem.bind($parent) } }, attr: { tabindex: $parent.isAnswered() ? '-1' : '0' }">   
                    <img class="thumbnail" data-bind="attr:{'data-image': image, src: image + '?height=200&amp;width=250&amp;scaleBySmallerSide=true' }">
                </div>
                <div class="preview-button-holder">
                    <button class="preview-button-wrapper material-icons" data-bind="previewImage: $data, enable: !$parent.isAnswered(), attr: { id: id }">zoom_in</button>
                </div>
            </div>
        </li>
    </ul>
    <!-- /ko -->
    <!-- ko if: isPreview -->
    <ul class="single-select-image" data-bind="foreach: answers">
        <li class="select-image" data-bind="css: { checked: id == $parent.checkedAnswerId() }">
            <div class="select-image-wrapper">
                <div class="preview-thumbnail">   
                    <img class="thumbnail" data-bind="attr:{'data-image': image, src: image + '?height=200&amp;width=250&amp;scaleBySmallerSide=true' }">
                </div>
            </div>
        </li>
    </ul>
    <!-- /ko -->
    <!-- ko if: isAnswered() || isPreview() -->
    <div class="question-overlay"></div>
    <!-- /ko -->
</section>
