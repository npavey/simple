<section id="questionContent" data-bind="autofocus">
    <!-- ko if: learningContents.length > 0 -->
    <section class="content learning-content" data-bind="css:{collapsed:!isExpanded()},toggleVisible:{isExpanded:isExpanded()}, reviewable: {type: 'question', property: 'learningContent', id: question.id, title: question.title}">
        <div tabindex="0" class="toggle-expand-container" data-bind="click: toggleExpand, submitOnEnter, css: { 'autofocus': !isAnswered() }">
            <div class="learning-content-title" >
                <span class="material-icons"> school</span>
                <span data-translate-text="[learning content]">Learning content</span>
            </div>
            <a class="expand-button" data-bind="css:{expand:!isExpanded()}"></a>
        </div>
            <section id="learning-contents" class="learning-contents" data-animate="">
                <ul class="learning-content-items unstyled">
                    <!-- ko foreach: learningContents-->
                    <!-- ko if: !children -->
                    <li class="learning-content-item styled-content" data-bind="contentBlock: content"></li>
                    <!-- /ko -->
                    <!-- ko ifnot: !children -->
                    <li class="learning-content-item expandable-block-wrapper" data-bind="compose: { model:'viewmodels/questions/expandableBlock', activationData: $data }"></li>
                    <!-- /ko -->
                    <!-- /ko -->
                </ul>
            </section>
    </section>
    <!-- /ko -->
    <section class="content learning-content" data-bind="reviewable: {type: 'question', id: question.id, title: question.title}">
        <div class="learning-content-title question-content-title">
            <span class="material-icons"> help_outline</span>
            <span data-translate-text="[question]">question</span>
        </div>
        <div tabindex="-1" class="question-title selectable" data-bind="text: title, css: { 'autofocus': !isAnswered() }">
            question title
        </div>
        <!-- ko compose: activeQuestionViewModel --><!-- /ko -->
        <!-- ko compose: { view: feedbackView } --><!-- /ko -->
        <!-- ko ifnot: isAnswered -->
        <!-- ko ifnot: submitViewModel -->
        <div class="btn-submit-wrapper" data-bind="autofocus">
            <button href="#" class="button medium primary autofocus" data-bind="click: submit" data-translate-text="[submit]" data-translate-title="[submit]">Submit</button>
        </div>
        <!-- /ko -->
        <!-- ko if: submitViewModel -->
        <!-- ko compose: { model: submitViewModel, activationData: { submit: submit.bind($root) } } --><!-- /ko-->
        <!-- /ko -->
        <!-- /ko -->
        <!-- ko if: copyright --> 
        <div class="copyright-text" data-bind="text: copyright"></div>
        <!-- /ko -->
    </section>
</section>
