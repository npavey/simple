<section class="overlay-wrapper">
    <!-- ko if: questionInstructions.length > 0 -->
    <section id="question-instructions" class="question-instructions" data-animate="">
        <ul class="question-instruction-items unstyled">
            <!-- ko foreach: questionInstructions-->
            <!-- ko ifnot: children.length -->
            <li class="question-instruction-item styled-content" data-bind="contentBlock: content"></li>
            <!-- /ko -->
            <!-- ko if: children.length -->
            <li class="question-instruction-item expandable-block-wrapper" data-bind="compose: { model:'viewmodels/questions/expandableBlock', activationData: $data }"></li>
            <!-- /ko -->
            <!-- /ko -->
        </ul>
    </section>
    <!-- /ko -->
    <section class="drag-and-drop-text">
        <div>            
            <!-- ko if: !$root.isPreview() -->
            <div class="drag-and-drop-text-draggable-container" data-bind="draggableTextContainer: {}, scope: question.id">
                <div class="drag-and-drop-text-draggable-container-message" data-translate-text="[drag and drop question all texts are placed]">
                    All texts are placed
                </div>
                <!-- ko foreach: texts -->
                <div class="drag-and-drop-text-draggable" data-bind="draggableText: {}, scope: $parent.question.id">
                    <div data-bind="text: _.isObject(text) ? text.text : text, attr: {title: _.isObject(text) ? text.text : text}">
                    </div>
                </div>
                <!-- /ko -->
            </div>            
            <!-- /ko -->
            <!-- ko if: $root.isPreview -->
            <div class="drag-and-drop-text-draggable-container" data-bind="visible: false">
                <!-- ko foreach: texts -->
                <div class="drag-and-drop-text-draggable">
                    <div data-bind="text: _.isObject(text) ? text.text : text, attr: {title: _.isObject(text) ? text.text : text}">
                    </div>
                </div>
                <!-- /ko -->
            </div>            
            <!-- /ko -->
            <div class="drag-and-drop-text-background-wrapper">
                <div data-bind="background: question.background" class="drag-and-drop-text-background">
                    <!-- ko foreach: dropspots -->
                    <div class="drag-and-drop-text-dropspot" data-bind="dropspot: $data, scope: $parent.question.id">
                        <!-- ko ifnot: $root.isPreview() || $root.isAnswered() -->
                        <div class="drag-and-drop-text-dropspot-tooltip-image">
                        </div>
                        <!-- /ko -->
                    </div>
                    <!-- /ko -->
                </div>
            </div>

        </div>
    </section>
    <!-- ko if: isAnswered() && !$root.isPreview() -->
    <div class="question-overlay"></div>
    <!-- /ko -->
</section>
