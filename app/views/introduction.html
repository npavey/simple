<section id="introduction" class="unselectable" data-bind="autofocus">
    <div class="">
        <header class="page-header">
            <h1 class="course-title" data-bind="css: {small: courseTitle.length>100}">
                <span class="course-caption" data-bind="text: courseTitle, reviewable: {type: 'course', property: 'title'}">"course_name"</span>
            </h1>
            <div class="course-action-block intro">
                <button class="button small primary autofocus" href="#" data-bind="click: startCourse, css: { disabled: isNavigationLocked }" data-translate-text="[start course]" data-translate-title="[start course]">Start course</button>
            </div>
        </header>
            <div class="course-intro-text styled-content content">
                <div data-bind="html: content,  elementsWrap: {}, reviewable: {type: 'course', property: 'introduction'}"></div>
                <!-- ko if: copyright --> 
                <div class="copyright-text" data-bind="text: copyright"></div>
                <!-- /ko -->
            </div>
    </div>
</section>
