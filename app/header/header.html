<section class="header clearfix" data-bind="css: 'module-' + cssName(), style: { height: (height() ? height() + 'px' : '') }">
    <div class="header-overlay" data-bind="css: { fullscreen: !backgroundProps.isBodyEnabled }, style: { backgroundImage: 'url('+ backgroundProps.image.url +')', backgroundPosition: backgroundProps.image.backgroundPosition, backgroundSize: backgroundProps.image.backgroundSize, backgroundRepeat: backgroundProps.image.backgroundRepeat, backgroundColor: backgroundProps.color }"></div>
    <!-- ko if: backgroundProps.brightness > 0 -->
    <div class="header-brightness-holder" data-bind="css: { fullscreen: !backgroundProps.isBodyEnabled }, style: {backgroundColor: 'white', opacity: backgroundProps.brightness }"></div>
    <!-- /ko -->
    <!-- ko ifnot: backgroundProps.brightness > 0 -->
    <div class="header-brightness-holder" data-bind="css: { fullscreen: !backgroundProps.isBodyEnabled }, style: {backgroundColor: 'black', opacity: -backgroundProps.brightness }"></div>
    <!-- /ko -->
    <section class="header-items-holder-wrapper">
        <div class="header-items-holder" data-bind="css: { 'review-attempt' : viewSettings().isInReviewAttemptMode }">
            <span class="logo-img">
                <!-- ko if: viewSettings().rootLinkEnabled  -->
                <!-- ko if: logo.url -->
                <a href="#sections">
                    <img alt="" src="" data-bind="attr: { src: logo.url }, style: { 'max-width': logo.maxWidth, 'max-height': logo.maxHeight }">
                </a>
                <!-- /ko -->
                <!-- ko ifnot: logo.url -->
                <a href="#sections">
                    <span class="default-logo"></span>
                </a>
                <!-- /ko -->
                <!-- /ko -->
                <!-- ko ifnot: viewSettings().rootLinkEnabled -->
                <!-- ko if: logo.url -->
                <img alt="" src="" data-bind="attr: { src: logo.url }, style: { 'max-width': logo.maxWidth, 'max-height': logo.maxHeight }">
                <!-- /ko -->
                <!-- ko ifnot: logo.url -->
                <span class="default-logo"></span>
                <!-- /ko -->
                <!-- /ko -->
            </span>

            <!-- ko if: pdfExportEnabled -->
            <div class="download-course-container">
                <div class="download-course-wrapper default" data-bind="downloadAsPdf: { title: title, serviceUrl: pdfServiceUrl, version: version }">
                    <div class="download-as-pdf-button" data-translate-title="[download course in pdf format]"></div>
                    <div class="download-as-pdf-status-wrapper">
                        <div class="download-as-pdf-status">
                            <span class="default" data-translate-text="[download as pdf]"></span>
                            <span class="proggress" data-translate-text="[download as pdf preparing]"></span>
                            <span class="error" data-translate-text="[download as pdf error]"></span>
                            <span class="server-error"></span>
                        </div>
                    </div>
                    <span class="disabled-tooltip-text">This option doesn't work in preview. Publish the course to use the PDF download option.</span>
                </div>
            </div>
            <!-- /ko -->
            <div class="summary-container">
                <!-- ko if: viewSettings().exitButtonVisible -->
                <!-- ko compose: 'viewmodels/exitCourse' -->
                <!-- /ko -->
                <!-- /ko -->
            </div>
        </div>
    </section>
</section>
