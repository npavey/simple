<section class="fullscreen-popup-container resend-results" data-bind="css: { attached: isCompositionComplete }, keyDown: { 27: { handler: hideDialog } }">
    <div class="fp-content-row">
        <div class="fp-content-cell">
            <div class="fp-content">
                <div class="fp-content-step send-error" data-bind="css: { show: isCompositionComplete }">
                    <h3 data-bind="text: resultsSendErrorTitleText"></h3>
                    <div class="note" data-bind="css: { shake: resendingFailed }">
                        <p>
                            <span class="material-icons incorrect-color">info</span>
                            <span data-translate-text="[try to submit again key]"></span>
                        </p>
                        <p>
                            <span class="material-icons incorrect-color">info</span>
                            <span data-translate-text="[contanct with author key]"></span>
                        </p>
                        <p>
                            <span class="material-icons incorrect-color">info</span>
                            <span data-translate-text="[general-message-key]"></span>
                            <span class="error-message" data-translate-text="[error-message-key]"></span>
                        </p>
                    </div>
                    <div class="result-buttons" data-bind="autofocus">
                        <button class="button block cancel default" data-bind="click: hideDialog, css: { disabled: isResendingResults }, disable: isResendingResults" data-translate-text="[back]" data-translate-title="[back]"></button>
                        <button href="#" class="button block primary autofocus submit" data-bind="click: resendResults, disable: isResendingResults, css: { progress: isResendingResults }"
                            data-translate-title="[resend-results-key]">
                            <!-- ko if: isResendingResults -->
                            <span class="button-caption-loader"></span>
                            <span>&nbsp;</span>
                            <!-- /ko -->
                            <!-- ko ifnot: isResendingResults -->
                            <span class="button-caption" data-translate-text="[resend-results-key]"></span>
                            <!-- /ko -->
                        </button>
                        <!-- ko if: retriesExceeded -->
                        <div class="link-container">
                            <a class="button link" data-bind="click: skipResultsSending, localize: { text: { key: '[close without reporting results]', replace: { endpointName: endpointNameText } } }"></a>
                        </div>
                        <!-- /ko -->
                    </div>
                </div>
            </div>
            <div class="overlay-close-button" data-bind="click: hideDialog">
                <span class="overlay-close-button-icon material-icons">clear</span>
                <div class="overlay-close-button-title">esc</div>
            </div>
        </div>
    </div>
</section>
